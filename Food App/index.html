<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topbar">
        <span class="menu-item">Index</span>
        <span class="menu-item">Food</span>
        <span class="menu-item">About</span>
    </div>
    <h3 id="list-heading">Top five Favourite foods</h3>
    <ul>
        <li><a class="food-list-item" href="#biryabi">Biryani</a></li>
        <li><a class="food-list-item" href="#pizza">Pizza</a></li>
        <li><a class="food-list-item" href="#fries_and_samosa">Fries and Samosa</a></li>
        <li><a class="food-list-item" href="#burger">Burger</a></li>
        <li><a class="food-list-item" href="#caesar_salad">Caesar Salad</a></li>
    </ul>
    <div class="food-wrapper">
        <img id="biryani" class="food-image" src="biryani.jpg" alt="Biryani">
        <p>Biryani</p>
    </div>
    <div class="food-wrapper">
        <img id="pizza" class="food-image" src="pizza.jpg" alt="Pizza">
        <p>Pizza</p>
    </div>
    <div class="food-wrapper">
        <img id="fries_and_samosa" class="food-image" src="Fries and Samosa.jpg" alt="Fries and Samosa">
        <p>Fries and Samosa</p>
    </div>
    <div class="food-wrapper">
        <img id="burger" class="food-image" src="burger.jpg" alt="Burger">
        <p>Burger</p>
    </div>
    <div class="food-wrapper">
        <img id="caesar_salad" class="food-image" src="Caeser Salad.jpg" alt="Caesar Salad">
        <p>Caesar Salad</p>
    </div>
</body>
</html>
